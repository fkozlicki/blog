name: Gatsby Blog with Strapi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run ci
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build docker image
        run: docker build . --file Dockerfile --tag gatsby-server:latest
