name: Gatsby Blog with Strapi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run ci
        run: npm ci
        working-directory: ./server
      - name: Build
        run: npm run build
        working-directory: ./server
